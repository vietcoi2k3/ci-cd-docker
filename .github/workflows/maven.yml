name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Copy SSH Key and Set Permissions
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > Test.pem
        chmod 600 Test.pem

    - name: SSH and Execute Commands
      run: |
        ssh -o StrictHostKeyChecking=no -i "Test.pem" ubuntu@ec2-54-206-117-152.ap-southeast-2.compute.amazonaws.com "
        cd ci-cd-docker;
        git pull origin main;
        docker stop cicd_demo;
        docker build -t cicd_demo .;
        docker run -d --name cicd_demo cicd_demo;"
